server.port=8888
eureka.client.service-url.defaultZone= http://localhost:8761/eureka/

zuul.routes.user-service.path: /microservice_register/**
zuul.routes.user-service.serviceId: microservice_register

zuul.routes.company-service.path: /microservice_companydetails/**
zuul.routes.company-service.serviceId: microservice_companydetails

zuul.routes.stockExchange-service.path: /microservice__stockexchange/**
zuul.routes.stockExchange-service.serviceId: microservice__stockexchange

zuul.routes.uploadExcel-service.path: /microservice_import-excel/**
zuul.routes.uploadExcel-service.serviceId: microservice_import-excel

zuul.sensitive-headers: Access-Control-Allow-Origin
zuul.ignored-headers: Access-Control-Allow-Origin,H-APP-Id,Token,APPToken
